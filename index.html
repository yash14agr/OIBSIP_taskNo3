<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO-APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body id="body">
    <nav class="navbar navbar-expand-lg navbarHead">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">To-Do-APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 " id="searchtxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="searchbtn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class=" container my-3 ">
        <div class=" card w-50 " id="NotesCardHead">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <input class="form-control" type="text" id="addtitle" placeholder="Title">
                <textarea class="form-control" id="addtxt" rows="3" placeholder="Write your note here!"></textarea>
                <button class="btn" id="addbtn">Add a Notes</button>
            </div>
        </div>
        <hr>
        <h3>Your Notes</h3>
        <hr>
        <div class="row container-fluid " id="notes">

                  <button class="btn" id="addbtn" style="background-color: #0e41eb; border-color: black;">Delete Notes</button>
                </div>
              </div> -->
        </div>
    </div>
